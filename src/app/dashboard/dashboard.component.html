
<div *ngIf="isLoading" id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>



 <!-- Check if courses list is empty -->
 <div *ngIf="courseList.length === 0" class="text-center">
    <h3>No courses yet</h3>
</div>

<!-- Courses Start -->
<div class="container-xxl py-5" *ngIf="courseList.length > 0">
    <h1 style="text-align: center;">Hi {{name}}, Welcome to your account!</h1>
    <div class="container">
        <div class="text-center wow fadeInUp field-animation" [ngClass]="{'show': showFields[0]}" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Courses</h6>
            <h1 class="mb-5">My Recent Courses</h1>
        </div>
        <div class="row g-4 justify-content-center">
            <div class="col-lg-4 col-md-6 wow fadeInUp" *ngFor="let c of courseList" data-wow-delay="0.1s">
                <div class="course-item bg-light field-animation d-flex flex-column" [ngClass]="{'show': showFields[1]}" style="height: 400px;">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid" [src]="c.urlImage" alt="" style="object-fit: cover; height: 200px; width: 100%;">
                        <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                            <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 30px 30px;">To Course</a>
                        </div>
                    </div>
                    <div class="text-center p-4 pb-0 flex-grow-1">
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar w-25"></div>
                        </div>
                        <div class="mb-3">
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-dark"></small>
                            <small>(123)</small>
                        </div>
                        <h5 class="mb-4">{{c.name}}</h5>
                    </div>
                    <div class="d-flex center border-top">
                     <small>{{c.description}}</small>
                    </div>
                </div>
            </div>
     
<!-- Courses End -->
